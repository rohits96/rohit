<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Simple - My Love</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="script.js" defer></script>
</head>
<body>

  <h1>For My Simple</h1>
  <div class="typewriter">Since 13 September 2018...</div>

  <div id="countdown"></div>

  <div>
    <i class="fas fa-heart" id="heartBtn"></i>
  </div>

  <div class="heart-video-wrapper" id="videoContainer">
    <div class="heart-shape">
      <video id="loveVideo" loop controls>
        <source src="simple-message.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

</body>
</html>
